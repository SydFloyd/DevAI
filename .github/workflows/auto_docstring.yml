name: Run AutoDocstring

on:
  push:
    branches:
      - master

jobs:
  auto_document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Fetch Changed Files
        id: changed-files
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | tr '\n' ' ')
          else
            CHANGED_FILES=$(git ls-files | tr '\n' ' ')  # Handle first commit
          fi
          echo "Changed files: $CHANGED_FILES"
          echo "files=$CHANGED_FILES" >> $GITHUB_ENV


      - name: Run Custom File Processor
        uses: SydFloyd/AutoDocumenter@master
        with:
          files: ${{ env.files }}
          secret: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Generated Docstrings"
          git push
