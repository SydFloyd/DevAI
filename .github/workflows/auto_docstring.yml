name: Run AutoDocstring

on:
  push:
    branches:
      - master

jobs:
  process_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Fetch Changed Files
        id: changed-files
        run: |
          git fetch origin master
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          echo "files=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Run Custom File Processor
        uses: SydFloyd/AutoDocumenter@master
        with:
          files: ${{ env.files }}
          secret: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Generated Docstrings"
          git push
